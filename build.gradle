// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-beta2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.application'

dependencies {
    compile 'com.android.support:support-core-utils:24.2.0'
    compile 'com.android.support:support-media-compat:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'net.hockeyapp.android:HockeySDK:4.1.0-beta.2'
}

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "ca.yyx.hu"
        minSdkVersion 16
        targetSdkVersion 24

        manifestPlaceholders = [HOCKEYAPP_APP_ID: "$HEADUNIT_HOCKEYAPP_ID"]

        versionCode 22
        versionName "2015_11_28"

        ndk {
            moduleName "hu_jni"
        }

        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters "armeabi"
            }
        }
    }

//    APP_ABI := armeabi
//    APP_PLATFORM := android-16
//    APP_PIE := true

    externalNativeBuild {
        cmake{
            path "CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    lintOptions {
        abortOnError false
    }
}

